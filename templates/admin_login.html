
    {% extends 'common.html' %}
    {% block yash %}
        {% load static %}
        {% include 'main_menu.html' %}
        <form action="{% url 'admin_check' %}" method="post">
        {% csrf_token %}
    <table align="center" border="0" width="350" cellpadding="10">
     <tr>
         <th style="text-align: center; font-size: 20px; font-family: 'Times New Roman'; background-color: lightblue"> Admin Login - Raipur </th>
     </tr>
        <tr> <th> </th></tr>
    <tr>
        <th>
            <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping"><img src="{% static 'images/user.png' %}" width="20" height="20"></span>
            </div>
            <input class="form-control" type="text" placeholder="User Name" name="t1" required aria-label="Username" aria-describedby="addon-wrapping" >
            </div>
        </th>
    </tr>
    <tr>
        <th>
            <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping"><img src="{% static 'images/lock.png' %}" width="20" height="20"></span>
            </div>
            <input class="form-control" type="password" placeholder="Password" name="t2" required aria-label="Username" aria-describedby="addon-wrapping" >
            </div>
        </th>
    </tr>
    <tr>
        <th>
            <input class="form-control" type="text" placeholder="Please enter Security code shown below" name="t3"  required >
        </th>
    </tr>
    <tr>
        <th style="font-family: 'Times New Roman'; font-size: 20px; color: red">
            Security Code : <img src="{% static 'cimg/captcha.png' %}">
            <a href="{% url 'admin_refresh' %}">
            <img src="{% static 'images/refresh.png' %}" width="25" height="25"> </a>
        </th>
    </tr>
    <tr>
        <th style="text-align: center; padding: 10px">
            <button type="submit" class="btn btn-outline-success"> Login </button> &nbsp;&nbsp;&nbsp;
            <button type="reset" class="btn btn-outline-warning"> Reset </button>
        </th>
    </tr>
    {% if error %}
    <tr>
    <th style="text-align: center">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong> {{ error }}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        </div>
    </th>
    </tr>
     {% endif %}
    </table>
    </form>

        <br><br><br><br><br><br>
    {% endblock %}
