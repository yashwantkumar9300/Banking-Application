

{% extends 'user_common.html' %}
    {% block yash %}

        {% if msg %}
         <br>
         <h3 style="text-align: center;color: fuchsia"> {{ msg }}</h3>
          <br>
      {% endif %}

        <form action="{% url 'change_pin' %}" method="post">
        {% csrf_token %}
        <table align="center" border="0" cellpadding="5" width="27%">
        <tr>
            <th style="text-align: center;font-size: 25px;font-family: 'Times New Roman';color: white;background-color: cornflowerblue">
                Change Password
            </th>
        </tr>
        <tr> <th>
        </th></tr>
        <tr>
            <th>
                <input class="form-control" type="password" placeholder="Enter Old Password" name="t2" required> </th>
        </tr>
        <tr>
            <th>
                <input class="form-control" type="password" placeholder="Enter New Password" id="password" name="t3" required> </th>
        </tr>
        <tr>
           <th>
                <input class="form-control" type="password" placeholder="Confirm New Password" id="confirm_password" name="t4" required> </th>
        </tr>
        <tr>
        <th style="text-align: center;padding-top: 20px">
            <button type="submit" class="btn btn-outline-primary"> Change </button>
        </th>
    </tr>

        </table>
        </form>

        <script>
        function validatePassword()
        {
            var password = document.getElementById("password"),confirm_password = document.getElementById("confirm_password");
            if(password.value != confirm_password.value)
            {
                confirm_password.setCustomValidity("Invalid Confirm Password");
            }
            else
            {
                confirm_password.setCustomValidity('');
            }
        }
        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>

{% endblock %}
