{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/one.css' %}">
    <style>
        #title{
            background-color: mintcream;
            font-size: 30px;
            font-family: "Times New Roman";
            color: blue;
            text-align: center;
        }
    </style>
    <title> Welcome Yes Bank </title>
  </head>
  <body>
    <table align="center" border="0" width="100%">
        <tr>
            <th width="200"> <img src="{% static 'images/unnamed.png' %}" width="200" height="90"></th>
            <th id="title"> Welcome To Yes Bank Of India
                <div id="title2" style="background-color: mintcream; font-size: 20px; text-align: center; color: red; font-family: 'Times New Roman'">
                    <marquee> Banking Only </marquee></div>
            </th>

            <th width="200"> <img src="{% static 'images/unnamed.png' %}" width="200" height="90"></th>
        </tr>
        <tr>
            <th class="news" style="background-color: fuchsia; color: white;font-family:'Times New Roman';text-align: center;">
                <img src="{% static 'images/newgif.gif' %}" width="40" height="30">LATEST NEWS<img src="{% static 'images/newgif.gif' %}" width="40" height="30"></th>
            <th colspan="2" class="newnews" style="background-color: cornflowerblue; color: white; text-align: center; font-family: 'Times New Roman'">
                <a href="{% static 'images/Yes Bank of India.pdf' %}" target="_blank">
                <img src="{% static 'images/new1.gif' %}" width="40" height="30" ><font color="white"> Notification For Submit Adhar  And Pan Old Account </font>
                 </a>
            </th>
        </tr>

        <tr>
            <th colspan="3">
                {% block yash %}

                {% endblock %}
            </th>
        </tr>

        <tr>
            <th colspan="3" class="coptright" style="background-color: cornflowerblue; color: white; text-align: center;font-family: 'Times New Roman'">
                Copyright &copy 2019-2020 YES BANK All Rights Reserved
            </th>
        </tr>
    </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
